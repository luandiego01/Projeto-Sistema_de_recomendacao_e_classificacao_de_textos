<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
<style>
  body {
    background: linear-gradient(35deg,#CCFFFF, #FFCCCC);
  }
  .red-text {
    color: red;
  }
  h1 {
    font-family: Lobster, monospace;
    font-size: 30px;
    text-align: center;
  }
  h4 {
    font-family: monospace;
  }
  p {
    font-size: 16px;
    font-family: monospace;
  }
  nav ul {
    margin: 0px;
    padding: 5px 0px 0px 30px;
  }
  nav li {
    display: inline;
    margin-right: 20px;
  }
  .titulo {
    padding: 10px;
    width: 100%;
  }
  #navbar{
  	position: fixed;
  	top:  0;
  	width: 100%;
  }
  #shadow{
  	box-shadow: 10px 10px 10px 10px silver;
  }
  button {
    border-radius: 5px;
    padding: 4px 7px 4px 7px;
  }

  button:hover {
    animation-name: background-color;
    animation-duration: 500ms;
  }
  @keyframes background-color {
    100% {
      background-color: silver;
    }
  }
</style>

<title>{{title}}</title>
<html>
	<div>
	<nav id="navbar">
		<ul>
			<li><a href="{{url_for('home')}}">Sistema de Recomendação</a></li>
			<li><a href="{{url_for('classifi')}}">Classificação</a></li>
			<li><a href="https://github.com/luandiego01/Projeto2-Sistema_de_recomendacao_e_classificacao_de_textos">Readme</a></li>
			<li><a href="{{url_for('model_health')}}">Métricas</a></li>
		</ul>
		<hr>
	</nav>
		{% block content %}{% endblock %}
	</div>
</html>
